
<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="survey_form.css">
</head>
  <body>  
    <div class="group">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <strong>
            <label id="name-label" for="name">First Name</label><br>
          </strong>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
        </div>
        <div class="form-group">
          <strong>
            <label id="name-label" for="name">Last Name</label><br>
          </strong>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
        </div>
        <div class="form-group">
          <strong>
            <label id="name-label" for="name">Date of Birth</label><br>
          </strong>
          <input type="date" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
        </div>
        <div class="form-group">
          <strong>
            <label id="email-label" for="email">Email</label><br></strong>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
        </div>
        <div class="form-group">
          <p>Gender</p>
          <label>
            <input type="radio" name="gender" value="Male" class="input-radio"/>Male</label>
            <label>
              <input type="radio" name="gender" value="Female" class="input-radio"/>Female</label>
            <label>
              <input type="radio" name="gender" value="Other" class="input-radio"/>Other</label>
        </div>
        <div class="form-group">
          <strong>
            <label id="name-label" for="name">Country</label><br>
          </strong>
          <select type="dropdown" name="dropdown" id="dropdown" class="form-control" required>
          <option value="India">Select</option> 
          <option value="India">India</option>
          <option value="America">America</option>
          <option value="Australia">Australia</option>
          <option value="Russia">Russia</option>
          <option value="Other">Other</option>
        </select>
        </div>
      
        <div class="form-group">
          <strong>
            <label id="name-label" for="name">Profession</label><br>
          </strong>
          <select id="dropdown" name="name" id="name" class="form-control" required>
          <option value="India">Select</option>
          <option value="India">Student</option>
          <option value="America">Employee</option>
          <option value="Australia">IT Professional</option>
          <option value="Russia">Teacher</option>
          <option value="Other">Other</option>
        </select>
        
        <div class="form-group">
        <p>Technical Skills</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <button type="submit" id="submit" value="submit" class="submit-button">Submit</button>
        <button type="reset"  id="reset" value="reset" class="reset-button">Reset</button>
      </form>
</div>
</body>
</html>
